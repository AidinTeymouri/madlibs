<form (submit)="done()" #wordsForm="ngForm">
  <div class="row">
    <div class="col-md-4">
      <h3>Nouns <a class="badge badge-pill badge-info" href="http://www.grammar-monster.com/lessons/nouns.htm" title="Nouns are naming words, usually people, places, or things.">?</a></h3>
      <p class="small">For best results, enter a <strong>person</strong>, followed by a <strong>place</strong>, then a <strong>thing</strong>.</p>
      <div *ngFor="let noun of nouns; let i = index; trackBy: trackWords" class="mb-1">
        <input
          type="text"
          name="noun-{{i}}"
          class="form-control"
          [(ngModel)]="nouns[i].word"
          required>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Verbs <a class="badge badge-pill badge-info" href="http://www.grammar-monster.com/lessons/verbs.htm" title="Verbs are doing words: physical action, mental action, or state of being.">?</a></h3>
      <p class="small">For best results, use <strong>1 present tense</strong> verb, then <strong>2 past tense</strong>.</p>
      <div *ngFor="let verb of verbs; let i = index; trackBy: trackWords" class="mb-1">
        <input
          type="text"
          name="verb-{{i}}"
          class="form-control"
          [(ngModel)]="verbs[i].word"
          required>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Adjectives <a class="badge badge-pill badge-info" href="http://www.grammar-monster.com/lessons/adjectives.htm" title="Adjectives are describing words.">?</a></h3>
      <p class="small">For best results, be particularly <strong>creative</strong> with your adjectives.</p>
      <div *ngFor="let adj of adjs; let i = index; trackBy: trackWords" class="mb-1">
        <input
          type="text"
          name="adj-{{i}}"
          class="form-control"
          [(ngModel)]="adjs[i].word"
          required>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mt-3 mb-3">
      <button
        class="btn btn-block btn-lg btn-success"
        (click)="done()"
        [disabled]="!wordsForm.form.valid">Done</button>
    </div>
  </div>
</form>
